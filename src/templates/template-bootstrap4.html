<div>
  <!-- Menu Bar -->
  <div class="row vt-menu">
    <div class="col">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
        <div class="input-group-append">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item">Action</a>
          </div>
        </div>
      </div>
    </div>

      <div class="btn-group" role="group" aria-label="Basic example">

      </div>

          <button type="button" class="btn btn-primary">X</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Menu Bar -->


  <!-- Table -->
  <table class="table vt-table">
    <thead>
      <tr>
        <th ng-if="config.checkbox.enable">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" ng-model="master.checkbox" ng-change="checkAllPageRows(currentPage, master.checkbox)">
            <label class="form-check-label"></label>
          </div>
        </th>

        <th ng-repeat-start="column in config.columns" ng-if="!column.toggle" ng-hide="hideColumnOn(column, column.hideOn)" ng-style="{ 'width': getColumnStyle(column) + 'px', 'max-width': getColumnStyle(column) + 'px', 'min-width': '1px' }" ng-class="{ 'vt-special-column': column.contextMenu }">
          <!-- Context menu -->
          <span ng-if="column.contextMenu"></span>
          <!-- /Context menu -->

          <div ng-if="!column.contextMenu">
            <span class="vt-ellipsis">
              <i ng-if="config.sort.enable" ng-click="sort(column.value)" class="vt-sortable-icon fa" ng-class="defineSortableIcon(direction, column.value)"></i>
              <span ng-if="!dropdownFilters[column.value]">{{column.header}}</span>

            </span>


            <div class="dropdown" ng-if="dropdownFilters[column.value]">
              <button type="button" class="btn btn-secondary dropdown-toggle" ng-click="openDropdownFilter(column.value)" id="dd-{{column.value}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{column.header}}</button>
              <div class="dropdown-menu" aria-labelledby="dd-{{column.value}}">
                <!-- <div class="vt-dd-arrow-top"></div> -->
                <a class="dropdown-item" ng-repeat="filter in dropdownFilters[column.value]">
                  {{filter.label || filter.defaultValue}}
                  <!-- <div ng-click="addDropdownFilter($event, dropdownFilters, column.value);" class="checkbox" style="margin: 0px 10px 0px 10px;">
                    <label style="width: 100%;"><input type="checkbox" ng-model="filter.checked" checked="{{filter.checked}}">{{filter.label || filter.defaultValue}}</label>
                  </div> -->
                  <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div> -->
                </a>
              </div>
            </div>


            <!-- <div class="dropdown" ng-if="dropdownFilters[column.value]">
              <button id="dd-{{column.value}}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="display: none;"></button>
              <ul class="dropdown-menu vt-column-dd">
                <div class="vt-dd-arrow-top"></div>
                <li ng-repeat="filter in dropdownFilters[column.value]">
                  <div ng-click="addDropdownFilter($event, dropdownFilters, column.value);" class="checkbox" style="margin: 0px 10px 0px 10px;">
                    <label style="width: 100%;"><input type="checkbox" ng-model="filter.checked" checked="{{filter.checked}}">{{filter.label || filter.defaultValue}}</label>
                  </div>
                </li>
              </ul>
            </div> -->

          </div>
        </th>

        <th ng-repeat-end ng-if="showToggleIcon(column)" ng-click="toggleAllRows()" class="vt-toggle-icon-master text-center">
          <i ng-class="getToggleIconClasses(config, master.expanded, !master.expanded)"></i>
        </th>


        <!-- <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
