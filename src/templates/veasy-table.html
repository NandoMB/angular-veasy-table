<div class="veasyt-content">
  <!-- Top Row -->
  <div class="row">

    <!-- Filter -->
    <div class="form-group col-md-4 col-sm-4">
      <input ng-if="config.filter.enable" type="text" name="query" class="pull-left form-control input-sm" placeholder="{{config.translate.filter.by}}" ng-model="query" ng-change="changeQuery(condition, query)">
    </div>
    <div class="form-group col-md-8 col-sm-8">
      <!-- Conditional Filter -->
      <div ng-if="config.filter.enable && config.filter.conditional" class="btn-group">
        <label class="btn btn-default input-sm" style="font-size: 12px;" ng-class="{'active': condition === 'AND'}" ng-model="condition" ng-click="changeCondition('AND', query)" btn-radio="'AND'">
          {{config.translate.filter.and}}
        </label>
        <label class="btn btn-default input-sm" style="font-size: 12px;" ng-class="{'active': condition === 'OR'}" ng-model="condition" ng-click="changeCondition('OR', query)" btn-radio="'OR'">
          {{config.translate.filter.or}}
        </label>
      </div>
      <!-- Searching Spin -->
      <div class="veasyt-spin">
        <i ng-show="searching" class="fa fa-spin fa-refresh"></i>
      </div>
      <!-- Column Filter -->
      <button ng-if="config.columnFilter.enable" class="btn btn-default pull-right" style="font-size: 12px;margin-left: 5px;height: 30px;" ng-click="openColumnFilter(config.columnFilter.modalSize)">
        <i class="fa fa-filter"></i>
      </button>
      <!-- Items by Page -->
      <input ng-if="config.pagination.enable" type="number" min="1" max="100" name="itemsPerPage" class="form-control input-sm pull-right" style="width: 65px;display: inline-block;" placeholder="Items" ng-model="config.pagination.itemsPerPage" ng-change="search(condition, query)">
      <div ng-if="config.pagination.enable" class="pull-right text-muted" style="margin: 7px 5px 0 0;font-size: small;">
        <span>{{config.translate.pagination.itemsByPage}}: </span>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="row">
    <div class="col-md-12">
      <table id="{{config.id}}" class="table table-striped table-hover table-condensed fix-table no-select" style="margin-bottom: 0 !important;border-top: 1px solid #DDD;" ng-mousemove="onMove($event, visibleColumns)" ng-mouseup="onDragStop($event, visibleColumns)">
        <thead ng-if="!isLoading" class="no-select">
          <tr>
            <th ng-if="config.checkbox.enable" ng-style="{ width: getCheckboxSizeInPixel() }">
              <div class="checkbox" style="margin-top: 0;margin-bottom: 0;">
                <label style="margin-bottom: -5px;">
                  <input type="checkbox" ng-model="cb" ng-click="checkOrUncheckAllRows(paginatedList, cb)">
                </label>
              </div>
            </th>
            <th ng-repeat="column in visibleColumns" class="truncate" ng-style="{ width: column.size + 'px' }">
              <div style="width: 100%;display: inline-flex;">
                <div ng-if="config.resizable.enable && $index > 0" ng-mousedown="onDragStart($event, $index)" class="veasyt-grip" style="height: 30px;">
                  <div class="veasyt-resizer" ng-class="addResizeBarClass($index)"></div>
                </div>
                <div class="use-ellipsis" style="float:left;" ng-click="sort(column.value, list);" ng-class="{'clickable-row': config.sort.enable, 'default-row': !config.sort.enable}">
                  <i ng-show="config.sort.enable" class="fa" ng-class="{'fa-sort-asc': orderByIcon('asc', column.value), 'fa-sort-desc': orderByIcon('desc', column.value), 'fa-sort': orderByIcon('', column.value)}">
                  </i> {{column.header}}
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody ng-show="isLoading">
          <tr>
            <td colspan="{{colspan}}" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
          </tr>
        </tbody>
        <tbody ng-hide="isLoading">
          <tr ng-class="{'clickable-row': config.events.onClickRow, 'default-row': !config.events.onClickRow}" ng-repeat="row in paginatedList[currentPage] | orderBy:predicate:reverse">
            <td ng-show="config.checkbox.enable" class="truncate" style="vertical-align: middle;">
              <div>
                <label>
                  <input type="checkbox" style="margin-top: 7px;" ng-model="cbs[getIndex(list, row)]" ng-click="onCheckRow(getIndex(list, row), row)">
                </label>
              </div>
            </td>
            <td ng-repeat="column in visibleColumns" ng-click="onClickRow(row)" style="vertical-align: middle;" class="use-ellipsis" ng-class="addCellResizeClass($index)">
              {{row[column.value]}}
            </td>
          </tr>
        </tbody>
        <tfoot ng-show="!isLoading && config.pagination.enable">
          <td colspan="{{colspan}}">
            <div class="row">
              <div class="col-md-6 col-md-offset-3" style="text-align: center;">
                <ul class="pagination veasyt-footer input-sm">
                  <li ng-class="prevPageDisabled()">
                    <a href ng-click="setPage(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                  </li>
                  <li ng-class="prevPageDisabled()">
                    <a href ng-click="prevPage()" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a>
                  </li>
                  <li ng-repeat="page in pages(paginatedList.length)" ng-class="{active: page === currentPage}" ng-click="setPage(page)">
                    <a href>{{page + 1}}</a>
                  </li>
                  <li ng-class="nextPageDisabled()">
                    <a href ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a>
                  </li>
                  <li ng-class="nextPageDisabled()">
                    <a href ng-click="setPage(paginatedList.length - 1)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                  </li>
                </ul>
              </div>
              <div class="col-md-3 text-muted veasyt-total">
                <span>{{config.translate.pagination.totalItems}}: {{totalOfItems}}</span>
              </div>
            </div>
          </td>
        </tfoot>
        <tfoot ng-hide="config.pagination.enable || isLoading">
          <td colspan="{{colspan}}">
            <div class="row">
              <div class="col-md-3 col-md-offset-9 text-muted veasyt-total veasyt-footer2">
                <span>{{config.translate.pagination.totalItems}}: {{list.length}}</span>
              </div>
            </div>
          </td>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- /Table -->
</div>
