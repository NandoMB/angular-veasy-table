<!DOCTYPE html>
<html ng-app="myModule">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{$root.appName}}</title>
    <!-- Libs -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../bower_components/angular-veasy-table/dist/css/veasy-table.min.css" media="screen" charset="utf-8"/>
  </head>
  <body>
    <div ng-controller="myController" class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>{{message}}</h1>
        </div>
      </div>
      <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <veasy-table config="config" list="resultList"></veasy-table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="../locales/angular-locale_pt-br.js" charset="utf-8"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js" charset="utf-8"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="../bower_components/angular-veasy-table/dist/js/veasy-table-tpls.min.js" charset="utf-8"></script>
    <script src="../bower_components/angular-veasy-table/dist/js/veasy-table.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
